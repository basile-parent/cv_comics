    <button id="presentation" class="panel" aria-labelledby="presentation-label">
        <h2 id="presentation-label" class="text top-left">Présentation</h2>

        <div class="panel-container">
            <div class="radial-speed"></div>
        </div>

        <img src="assets/portrait.png" class="portrait" alt="" />
        <p class="bubble outside-top-right arrow-to-left">Cliquez sur une case pour avoir le détail</p>
    </button>

    <button id="skills" class="panel" aria-labelledby="skills-label experience-label">

        <h2 id="diploma-label" class="text top-left">Diplômes</h2>
        <h2 id="certif-label" class="text bottom-right">Certifications</h2>
    </button>

    <button id="talks" class="panel" aria-labelledby="formations-label talks-label">

            <div class="halftone-watermark br"></div>
        </div>

        <div id="mixing-bowl">
            <img src="assets/bowl-back.svg" class="bowl bowl-back" alt="" />
            <div class="notebook" aria-hidden="true">
                <img src="assets/notebook.svg" alt="" />
